<div class="container ">
    <div class="home-hero text-center">
        <div class="text-center">
            <h1>Login to Gidi Library</h1>
            <p>The widest collection of books</p>
        </div>

        <div class="row justify-content-center mt-5">

            <div class="col-md-4">
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="password"  placeholder="Password">
                    </div>
                </form>

                <button class="btn btn-block btn-primary" [disabled]="!loginForm.valid"(click)="login()">
                    Login
                </button>
            </div>
        </div>
    </div>
</div>

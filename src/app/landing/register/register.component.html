<div class="container ">
    <div class="home-hero text-center">
        <div class="text-center">
            <h1>Register on Gidi Library</h1>
            <p>The widest collection of books</p>
        </div>

        <div class="row justify-content-center mt-5">

            <div class="col-md-4">
                <form [formGroup]="registerForm">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="username"  placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="password"   placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="confirmPassword"  placeholder="Confirm Password">
                    </div>
                    <ng-container *ngIf="!registerForm.valid && registerForm.hasError('notSame') && registerForm.get('confirmPassword').dirty">
                        <small class="text-danger">Password does not match</small>
                    </ng-container>
                </form>

                <button class="btn btn-block btn-primary" [disabled]="!registerForm.valid" (click)="register()">
                    Register
                </button>
            </div>
        </div>
    </div>
</div>
